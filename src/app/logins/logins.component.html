<body>

    <header class="header">
        <nav class="navegacion">
            <a routerLink="/Inicio" class="title">
                <img src="../assets/free-logo-ab5z9h21kt-erawbz29qu.jpg" alt="logo" class="imagen">
            </a>
            <ul class="menu">
                <li>
                    <a routerLink="/Inicio">
                        <span class="text-item">INICIO</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Nosotros">
                        <span class="text-item">NOSOTROS</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Servicios">
                        <span class="text-item">SERVICIOS</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Blog">
                        <span class="text-item">BLOG</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Web">
                        <span class="text-item">LA WEB</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Contacto">
                        <span class="text-item">CONTACTO</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Pqr">
                        <span class="text-item">PQR's</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Login">
                        <span class="text-it">INICIAR SESIÓN</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Registro">
                        <span class="text-it">REGISTRARSE</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Registrar un  Cliente -->
        <div class="loggear">

            <h2>Login</h2>

            <form (ngSubmit)="LoggearCliente()" [formGroup]="LogginGCliente">
                <div>
                    Usuario
                    <label for="User"><input type="text" name="User" id="User" formControlName="textUser"></label>
                </div>
                <div *ngIf="
                LogginGCliente.controls['textUser'].invalid &&
                (LogginGCliente.controls['textUser'].dirty || LogginGCliente.controls['textUser'].touched)
                " class="alert alert-danger">
                    <div *ngIf="LogginGCliente.controls['textUser'].errors?.required" class="requerido1">
                        Campo requerido
                    </div>
                </div>
                <br>
                <div>
                    Contraseña
                    <label for="Password"><input type="password" name="Password" id="Password"
                            formControlName="textPass"></label>
                </div>
                <div *ngIf="
                LogginGCliente.controls['textPass'].invalid &&
                (LogginGCliente.controls['textPass'].dirty || LogginGCliente.controls['textPass'].touched)
                " class="alert alert-danger">
                    <div *ngIf="LogginGCliente.controls['textPass'].errors?.required" class="requerido2">
                        Campo requerido
                    </div>
                </div>
                <br>
                <button type="submit" id="loggear">Iniciar Sesión</button>
            </form>

        </div>
    </main>
    <section>
        <div class="adorno">
            <div class="caja"></div>
            <div class="caja"></div>
        </div>
    </section>

    <footer>
        <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
        <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #84C639;"></path>
            </svg></div>
    </footer>

</body>
