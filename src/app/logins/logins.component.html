    <main>
        <!-- Registrar un  Cliente -->
        <div class="loggear">

            <h2>Login</h2>

            <form (ngSubmit)="LoggearCliente()" [formGroup]="LogginGCliente">
                <div>
                    Usuario
                    <label for="User"><input type="text" name="User" id="User"
                            formControlName="textUser"></label>
                </div>
                <br>
                <div>
                    Contraseña
                    <label for="Password"><input type="password" name="Password" id="Password"
                            formControlName="textPass"></label>
                </div>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>

        </div>
        <form (ngSubmit)="CerrarSesion()">
            <button>Cerrar Sesión</button>
        </form>
