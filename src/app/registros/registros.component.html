<body>

    <header class="header">
        <nav class="navegacion">
            <a routerLink="/Inicio" class="title">
                <img src="../assets/free-logo-ab5z9h21kt-erawbz29qu.jpg" alt="logo" class="imagen">
            </a>
            <ul class="menu">
                <li>
                    <a href="#">
                        <span class="text-item">INICIO</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="text-item">NOSOTROS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="text-item">SERVICIOS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="text-item">BLOG</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="text-item">LA WEB</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="text-item">CONTACTO</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="text-item">PQR's</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Login">
                        <span class="text-it">INICIAR SESIÓN</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/Registro">
                        <span class="text-it">REGISTRARSE</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Registrar un  Cliente -->
        <div class="registrar">

            <h2>Registro</h2>

            <form (ngSubmit)="InsertarCliente()" [formGroup]="InsertarGCliente">
                <div>
                    Tipo de documento
                    <label for="TipDocCliente"><input type="text" name="TipDocCliente" id="TipDocCliente"
                            formControlName="textTipoDocUs"></label>
                </div>
                <br>
                <div>
                    Numero de documento
                    <label for="NumDocCliente"><input type="text" name="NumDocCliente" id="NumDocCliente"
                            formControlName="textNumDocUs"></label>
                </div>
                <br>
                <div>
                    Primer nombre
                    <label for="PNombreCliente"><input type="text" name="PNombreCliente" id="PNombreCliente"
                            formControlName="textPNombreUs"></label>
                </div>
                <br>
                <div>
                    Segundo nombre
                    <label for="SNombreCliente"><input type="text" name="SNombreCliente" id="SNombreCliente"
                            formControlName="textSNombreUs"></label>
                </div>
                <br>
                <div>
                    Primer apellido
                    <label for="PApellidoCliente"><input type="text" name="PApellidoCliente" id="PApellidoCliente"
                            formControlName="textPApellidoUs"></label>
                </div>
                <br>
                <div>
                    Segundo apellido
                    <label for="SApellidoCliente"><input type="text" name="SApellidoCliente" id="SApellidoCliente"
                            formControlName="textSApellidoUs"></label>
                </div>
                <br>
                <div>
                    Contraseña
                    <label for="ContraCliente"><input type="password" name="ContraCliente" id="ContraCliente"
                            formControlName="textContrasenaUs"></label>
                </div>
                <br>
                <div>
                    Nombre de usuario
                    <label for="NickCliente"><input type="text" name="NickCliente" id="NickCliente"
                            formControlName="textNickNameUs"></label>
                </div>
                <br>
                <button type="submit">Registrarme</button>
            </form>

        </div>
    </main>
    <section>
        <div class="adorno">
            <div class="caja"></div>
            <div class="caja"></div>
        </div>
    </section>

    <footer>
        <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
        <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #84C639;"></path>
            </svg></div>
    </footer>

</body>
