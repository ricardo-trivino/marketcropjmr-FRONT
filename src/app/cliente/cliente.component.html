<body>

    <div class="encabezado">
        <div class="adorno">
            <div class="caja"></div>
            <div class="caja"></div>
        </div>
        <a routerLink="/Inicio" class="enlace">Inicio</a>
        <div style="text-align:center" class="head">
            <h1>
                {{ title }}
            </h1>
            <img width="200" alt="Logo Market Crop JMR" src="../assets/free-logo-ab5z9h21kt-erawbz29qu.jpg">
            <!-- Quitar sesión del localStorage-->
            <form (ngSubmit)="CerrarSesion()">
                <button class="cerrar">Cerrar Sesión</button>
            </form>
        </div>
    </div>
    <br>
    <main>
        <form [formGroup]="ListaProductos" class="cuerpo">
            <span *ngFor="let prod of Productos" class="card">
                <img src="../assets/{{prod.img_prod}}" alt="productos" class="producto">
                <h2>{{prod.nombre_prod}}</h2>
                <h2>{{prod.precio_prod}}</h2>
                <h2 class="comprar">COMPRAR</h2>
            </span>
        </form>
    </main>

    <footer>
        <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
        <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #08f;"></path>
            </svg></div>
    </footer>

</body>
